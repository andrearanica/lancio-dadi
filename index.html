<!DOCTYPE html>
<html>
    <head>
        <title>Lancio di due dadi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container my-5">
            <h1>ðŸŽ² Lancio di due dadi</h1>
            Inserisci dei numeri nelle faccie del dado <br><br>
            <center>
                <div class="row">
                    <div class="col">
                    <table id="firstDado">
                        <tr><td id="invisible"></td><td><input type="number" class="n" id="n1_1"></td></tr>
                        <tr><td><input type="number" id="n1_2" class="n"></td><td><input type="number" id="n1_3" class="n"></td><td><input type="number" id="n1_4" class="n"</td></tr>
                        <tr><td id="invisible"></td><td><input type="number" id="n1_5" class="n"></td></tr>
                        <tr><td id="invisible"></td><td><input type="number" id="n1_6" class="n"></td></tr>
                    </table>
                    </div>
                    <div class="col">
                        <table id="secondDado">
                            <tr><td id="invisible"></td><td><input type="number" class="n" id="n2_1"></td></tr>
                            <tr><td><input type="number" id="n2_2" class="n"></td><td><input type="number" id="n2_3" class="n"></td><td><input type="number" id="n2_4" class="n"</td></tr>
                            <tr><td id="invisible"></td><td><input type="number" id="n2_5" class="n"></td></tr>
                            <tr><td id="invisible"></td><td><input type="number" id="n2_6" class="n"></td></tr>
                        </table>
                    </div>
                </div>
                <br>
                <div id='alert' class=""><p id="alert-content"></p></div>
                <br>
                <button class="btn" id="createDadi"><b>Crea dadi</b></button><br><br>
                <button class="btn-danger" id="start">Simula 1000 lanci</button>
                <button class="btn-danger" id="start100">Simula 100 lanci</button><br><br><br>
                <h2 id="result-title"></h2>
                <p id="result"></p>
                <h3 id="winner"></h3>
            </center>
        </div>
